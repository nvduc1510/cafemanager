<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email Template</title>
</head>
<body>
<p>Hello <span th:text="${userFullName}"></span>,</p>

<p>Thank you for registering with us!</p>

<p>Your registration details:</p>
<ul>
    <li><strong>Email:</strong> <span th:text="${email}"></span></li>
    <li><strong>Birthdate:</strong> <span th:text="${userBirthdate}"></span></li>
</ul>

<p>Your temporary password: <span th:text="${password}"></span></p>

<p>Feel free to log in and update your password.</p>

<p>Best regards,<br/>Your Company Name</p>
</body>
</html>
